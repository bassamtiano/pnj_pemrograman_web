<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <canvas id="myCanvas" width="400" height="500" solid #000000;"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        // drawRectangle(ctx);
        // drawCircle(ctx);
        // drawLine(ctx);
        drawDiamond(ctx);
        // drawRectangle(ctx);
        
        function addGradient(ctx) {
            var grd = ctx.createLinearGradient(0, 0, 120, 0);
            grd.addColorStop(0, "red");
            grd.addColorStop(1, "white");
            return grd;
        }

        function drawRectangle(ctx) {
            ctx.fillStyle = addGradient(ctx);
            ctx.fillRect(0, 0, 150, 80);
        }

        function drawCircle(ctx) {
            ctx.beginPath();
            
            ctx.arc(50, 50, 30, 0, 2 * Math.PI);
            
            ctx.fillStyle = addGradient(ctx);
            ctx.fill();
            ctx.stroke();
        }

        function drawTriangle(ctx) {
            ctx.moveTo(0, 0);
            ctx.lineTo(200, 100);
            ctx.lineTo(0, 100);
            ctx.lineTo(0, 0);
            ctx.fillStyle = addGradient(ctx);
            ctx.fill()
            ctx.stroke();
        }

        function drawDiamond(ctx) {
            ctx.moveTo(50, 0);
            ctx.lineTo(100, 50);
            ctx.lineTo(50, 100);
            ctx.lineTo(0, 50);
            ctx.lineTo(50, 0);
            ctx.fillStyle = addGradient(ctx);
            ctx.stroke();
            ctx.fill();
        }

        

    </script>

</body>
</html>
