<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .block-transition {
            width: 100px;
            height: 100px;
            background: red;
            transition-property: width;
            transition-duration: 2s;
            transition-timing-function: linear;
            transition-delay: 1s;
        }
        .block-transition:hover {
            width: 300px;
        }  
    </style>
</head>
<body>
    <h1>
        Transition Properties Specified One by One
    </h1>
    <div class="block-transition"></div>
</body>
</html>
